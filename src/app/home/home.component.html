<!-- Add Post Button -->
<div class="home-header">
  <button class="add-post-btn" (click)="openCreatePostDialog()">
    <span>+</span>
  </button>
</div>

<!-- Create Post Modal -->
<div class="create-post-modal" *ngIf="showCreatePostDialog">
  <div class="modal-content">
    <h2>Create Post</h2>
    <form (ngSubmit)="createPost()">
      <label>
        Title:
        <input type="text" [(ngModel)]="newPostTitle" name="title" required />
      </label>
      <label>
        Content:
        <textarea [(ngModel)]="newPostContent" name="content" required></textarea>
      </label>
      <div class="modal-actions">
        <button type="submit">Create</button>
        <button type="button" (click)="closeCreatePostDialog()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="posts-list">
  <p-card *ngFor="let post of posts" styleClass="post-card">
    <ng-template pTemplate="header">
      <div class="post-header">
        <span class="post-title">{{ post.title }}</span>
        <span class="post-user">by {{ post.user.displayName }}</span>
      </div>
    </ng-template>
    <div class="post-content">
      {{ getShortContent(post.content) }}
    </div>
    <div class="post-footer">
      <span class="post-date">{{ post.timestamp | date:'short' }}</span>
      <span class="post-replies">Replies: {{ post.repliesCount }}</span>
    </div>
  </p-card>
</div>
